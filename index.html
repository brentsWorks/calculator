<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Calculator</title>
</head>
<body>

	<div frameContainer class="frameContainer">

		<div calcContainer class="calcContainer">
			
			<div inputBox class="inputBox">
				<p inputContent class="inputContent">
					0
				</p>
			</div>

			<div buttonGrid class="calcGrid">
				<!-- 4x4 Grid with custom row of 3 appended to the bottom-->
				<button class="buttonGrid func" id="clearButton">CLR</button>
				<button class="buttonGrid func" id="deleteButton">DEL</button>
				<button class="buttonGrid math operator" id="moduloButton">%</button>
				<button class="buttonGrid math operator" id="divideButton">&divide</button>

				<button class="buttonGrid numPad">7</button>
				<button class="buttonGrid numPad">8</button>
				<button class="buttonGrid numPad">9</button>
				<button class="buttonGrid math operator" id="timesButton">&times</button>

				<button class="buttonGrid numPad">4</button>
				<button class="buttonGrid numPad">5</button>
				<button class="buttonGrid numPad">6</button>
				<button class="buttonGrid math operator" id="subtractButton">-</button>

				<button class="buttonGrid numPad">1</button>
				<button class="buttonGrid numPad">2</button>
				<button class="buttonGrid numPad">3</button>
				<button class="buttonGrid math operator" id="additionButton">+</button>

				<button class="buttonGrid bottom numPad" id="zeroButton">0</button>
				<button class="buttonGrid bottom numPad" id="decimalButton">.</button>
				<button class="buttonGrid bottom math" id="calculateButton">=</button>

			</div>

		</div>

	</div>
	
	<script src="script.js"></script>
</body>
</html>
